<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>청년 정책 안내 챗봇</title>
    <link rel="stylesheet" href="./src/styles.css" />
</head>

<body class="h-screen flex flex-col bg-white">
    <!-- Header -->
    <header class="p-4 bg-[#14213D] text-white flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <h1 class="text-xl font-semibold">청년 정책 안내 챗봇</h1>
            <button id="new-chat-btn" class="bg-[#FCA311] text-black px-3 py-1 rounded hover:bg-yellow-400 transition">
                + 새 채팅
            </button>
        </div>
    </header>

    <!-- Main chat area -->
    <main id="chat-container" class="flex-1 overflow-y-auto p-4 chat-scroll bg-white max-w-3xl mx-auto w-full">
        <!-- Messages will be dynamically inserted here -->
    </main>

    <!-- Input area -->
    <footer class="border-t border-[#E5E5E5] bg-white p-4 w-full max-w-3xl mx-auto">
        <form id="message-form" class="flex items-center space-x-2">
            <input type="text" id="user-input"
                class="flex-1 border border-[#E5E5E5] rounded-md p-2 outline-none focus:border-[#FCA311]"
                placeholder="메시지를 입력하세요..." required />
            <button type="submit"
                class="bg-[#FCA311] text-black px-4 py-2 rounded-md hover:bg-yellow-400 transition">
                전송
            </button>
        </form>
    </footer>

    <script type="module" src="./src/app.js"></script>
</body>

</html>
