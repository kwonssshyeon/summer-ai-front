<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>청년 정책 안내 챗봇</title>
    <link rel="stylesheet" href="./src/styles.css" />
</head>

<body class="h-screen flex flex-col bg-black">
    <!-- Header -->
    <header class="p-4 bg-[#F2F2F2] text-[#6E6E6E] flex items-center justify-between max-w-3xl mx-auto w-full">
    <!-- 왼쪽 빈 공간 -->
    <div class="w-1/3"></div>

    <!-- 가운데 타이틀 -->
    <div class="w-1/3 text-center">
        <h1 class="text-xl font-semibold">청년 정책 안내 챗봇</h1>
    </div>

    <!-- 오른쪽 버튼 -->
    <div class="w-1/3 flex justify-end">
        <button id="new-chat-btn" class="bg-[#74C1A9] text-white px-3 py-1 rounded hover:bg-[#68A895] transition">
        새 채팅
        </button>
    </div>
    </header>

    <!-- Main chat area -->
    <main id="chat-container" class="flex-1 overflow-y-auto p-4 chat-scroll bg-white max-w-3xl mx-auto w-full">
        <!-- Messages will be dynamically inserted here -->
    </main>

    <!-- Input area -->
    <footer class="border-t border-[#E5E5E5] bg-white p-4 w-full max-w-3xl mx-auto">
        <form id="message-form" class="flex items-center space-x-2">
            <input type="text" id="user-input"
                class="flex-1 border border-[#E5E5E5] rounded-md p-2 outline-none focus:border-[#74C1A9]"
                placeholder="메시지를 입력하세요..." required />
            <button type="submit"
                class="bg-[#74C1A9] text-white px-4 py-2 rounded-md hover:bg-[#68A895] transition">
                전송
            </button>
        </form>
    </footer>

    <script type="module" src="./src/app.js"></script>
</body>

</html>
